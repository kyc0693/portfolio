<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIS정보기술교육센터</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        #myCarousel, .carousel-inner{
            height: 700px;
        }
    </style>
</head>
<body>
    <!-- Carousel ------------------------------------------------------------------------->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img src="img/pic01.jpg" alt="New York">
            <div class="carousel-caption">
              <h3>New York</h3>
              <p>The atmosphere in New York is lorem ipsum.</p>
            </div>
          </div>
      
          <div class="item">
            <img src="img/pic02.jpg" alt="Chicago">
            <div class="carousel-caption">
              <h3>Chicago</h3>
              <p>Thank you, Chicago - A night we won't forget.</p>
            </div>
          </div>
      
          <div class="item">
            <img src="img/pic03.jpg" alt="Los Angeles">
            <div class="carousel-caption">
              <h3>LA</h3>
              <p>Even though the traffic was a mess, we had the best time.</p>
            </div>
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- Carousel -->

    <!-- 과정소개 --------------------------------------------------------->
    <div class="container">
        <h1>과정소개</h1>
        <div class="row text-center">
            <div class="col-sm-4">
              <div class="thumbnail">
                <img src="img/pic04.jpg" alt="Paris">
                <p><strong>Paris</strong></p>
                <p>Fri. 27 November 2015</p>
                <button class="btn">Buy Tickets</button>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="thumbnail">
                <img src="img/pic05.jpg" alt="New York">
                <p><strong>New York</strong></p>
                <p>Sat. 28 November 2015</p>
                <button class="btn">Buy Tickets</button>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="thumbnail">
                <img src="img/pic06.jpg" alt="San Francisco">
                <p><strong>San Francisco</strong></p>
                <p>Sun. 29 November 2015</p>
                <button class="btn">Buy Tickets</button>
              </div>
            </div>
        </div>
    </div>
    <!-- 과정소개-->
</body>
</html>
